<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwapConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h2>SkillSwapConnect</h2>
        <p>Connect with others for skill exchange or mentorship!</p>
    </div>
    <form action="#" method="post" id="skillSwapForm">
        <label for="currentSkills">Current Skills:</label>
        <input type="text" id="currentSkills" name="currentSkills" required>
        <label for="desiredSkills">Desired Skills:</label>
        <input type="text" id="desiredSkills" name="desiredSkills" required>
        <label for="learningMethods">Learning Methods:</label>
        <select>
            <option value="online">Online</option>
            <option value="inPerson">In Person</option>
            <option value="inPerson">Both</option>
        </select>
        <label for="availability">Availability:</label>
        <textarea id="availability" name="availability" rows="4"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
